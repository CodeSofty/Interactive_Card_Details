<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
        <div class="grid">
          <picture> 
            <source srcset="./assets/images/bg-main-desktop.png" media="(min-width:  1440px)">
            <source srcset="./assets/images/bg-main-mobile.png" media="(min-width:  375px)">
            <img src="./assets/images/bg-main-mobile.png">
          </picture>

          <div class="img-container">
            <img src="./assets/images/bg-card-back.png" class="card-img-back">
            <img src="./assets/images/bg-card-front.png" class="card-img-front">
          </div>

        </div>

      </div>
      <div class="right-side">
        <form class="card-info-form">
          <label for="name">CARDHOLDER</label>
          <input type="text" name="name" placeholder="e.g. Jane Appleseed">
          <label for="number">CARD NUMBER</label>
          <input  type="text"  name="number" placeholder="e.g. 12345678 9123 0000">
          <label for="exp">EXP. DATE (MM/YY)</label>
            <input type="text" name="month" placeholder="MM">
            <input type="text" name="year" placeholder="YY">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" placeholder="e.g 123">
          <button type="submit">Confirm</button>
        </form>
    </div>



</main>
</body>
</html>
