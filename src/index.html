<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
  <main>
    <div class="container">
      <div class="left-side">
        <!-- <picture> 
          <source srcset="./assets/images/bg-main-desktop.png" media="(min-width:  1440px)">
          <source srcset="./assets/images/bg-main-mobile.png" media="(min-width:  375px)">
          <img src="./assets/images/bg-main-mobile.png">
        </picture> -->

        <div class="img-container">
          <img src="./assets/images/bg-card-back.png" class="card-img-back">
          <div class="card-text back-details"> 
            <span class="fs-x-small card_cvc" id="card_cvc">000</span>
          </div>

          <img src="./assets/images/bg-card-front.png" class="card-img-front">
              <div class="card-text front-details">
                <img class="card-logo" src="./assets/images/card-logo.svg" alt="credit card logo">
                <div class="card-number fs-small" id="card-number">0000 0000 000 0000</div>
                <div class="row-wrapper"> 
                  <div class="card-name fs-x-small cardholder_name" id="cardholder_name"></div>
                  <div class="card-exp fs-x-small card_exp_date" id="card_exp_date">00/00</div>
                </div>
              </div>
            </div>
          </div>

      <div class="right-side">

        <form class="card-info-form">
          <label for="name">CARDHOLDER</label>
          <input class="cardholder_name_input"  id="cardholder_name_input" type="text" name="name" placeholder="e.g. Jane Appleseed" onkeydown="updateElementText()">
          <label for="number">CARD NUMBER</label>
          <input class="card_number_input" id="card_number_input" type="text"  name="number" placeholder="e.g. 12345678 9123 0000">

            
            <div class="input-row">
              <div class="input-box">
                <label for="card_exp">EXP. DATE (MM/YY)</label>
                <input class="card_exp_month_input" id="card_exp_month_input" type="text" name="month" placeholder="MM">
                <input class="card_exp_year_input" id="card_exp_year_input" type="text" name="year" placeholder="YY">
              </div>
              <div class="input-box"> 
                <label for="cvc">CVC</label>
                <input class="cvc-input card_cvc_input" id="card_cvc_input" type="text" name="cvc" placeholder="e.g 123">
              </div> 
            </div> 

            <button class="button background-neutral-800 text-neutral-100" type="submit">Confirm</button>
        </form>
    </div>



</main>
<script src="./js/script.js"></script>
</body>
</html>
